<html lang="en">
<head>

        // Boolean function (){}
        
            document.getElementById("val").onclick = function () {isValid()};

            let user = document.getElementById("uname").value;
            let passw = document.getElementById("pass").value;

            if(user === null)
                alert('Username should not be null');
            if(passw.length() < 6)
                alert('Password should be atleast 6 characters');
            // if(mail.)
            for(let x = 0; x <= ar.length; x++)
            {
                if(user === ar[x] && passw === br[x]){
                    alert('User found');

                }
                else{
                    ar[i] = user;

                    i+=1;
                }

        }
